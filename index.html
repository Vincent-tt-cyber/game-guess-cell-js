<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай ячейку</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HTML -->
    <h1>Угадай ячейку</h1>

    <!-- JS -->
    <script src="./js/script.js"></script>
    <script src="./js/autoClickerCells.js"></script>
